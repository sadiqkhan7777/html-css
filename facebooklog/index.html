<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <h2>Log in to Facebook</h2>
    
    <!-- Error message and input field for email with an error class -->
    <div class="error-message">Email address or phone number is required.</div>
    <input type="text" class="input-field error" placeholder="Email address or phone number">
    
    <input type="password" class="input-field" placeholder="Password">
    
    <button class="login-button">Log In</button>
    
    <a href="#" class="link" target="_blank">Recover Your Account</a>
    <a href="#" class="link" target="_blank">Sign up for Facebook</a>
</div>

</body>
</html>
