<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML QUIZ Activity</title>
</head>
<body>
    <!-- 1. Create a Simple Heading -->
<h1>Simple Heading </h1>

<!-- 2. Create a Paragraph with Link -->
<p>
    This is a paragraph with a <a href="https://www.google.com.pk/">link to Google.com</a>.
</p>

<!-- 3. Create a Tooltip on Hover -->
<p>
    Hover over this <span title="This is a tooltip text">text</span> to see the tooltip.
</p>

<!-- 4. Create a Button -->
<button>Click Me!</button>

<!-- 5. Create an Unordered List -->
<ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
</ul>

<!-- 6. Create a Simple Table -->
<table border="1">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Student 1, Subject 1</td>
        <td>Student 3, Subject 3</td>
    </tr>
    <tr>
        <td>Student 2, Subject 2</td>
        <td>Student 4, Subject 4</td>
    </tr>
</table><br>

<!-- 7. Create a Form with Input Fields -->
<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Submit">
</form><br>

<!-- 8. Create a Form with a Dropdown Menu -->
<form>
    <label for="options">Choose a food on Dropdown Meu:</label>
    <select id="options" name="options">
        <option value="option1">Tea</option>
        <option value="option2">Biryani</option>
        <option value="option3">Nihari</option>
    </select><br><br>

    <input type="submit" value="Submit">
</form><br>

<!-- 9. Create an Image with Alt Text -->
<img src="example.jpg" height="200" width="200" alt="Example image description"><br>
<br>

<!-- 10. Create a Hyperlink that Opens in a New Tab -->
<a href="https://example.com" target="_blank">Open Example.com in a new tab</a><br>

<!-- 11. Create a Progress Bar -->
<progress value="50" max="100"></progress>
</body>
</html>
