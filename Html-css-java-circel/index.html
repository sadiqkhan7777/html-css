<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and JS Venn Diagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="venn-container">
        <div class="circle html">
            <span>HTML</span>
            <img src="./assest/html.png" alt="HTML5">
            
        </div>
        <div class="circle css">
            <span>CSS</span>
            <img src="./assest/css.png" alt="CSS3">

        </div>
        <div class="circle js">
            <img src="./assest/javascript.png" alt="JavaScript">
        </div>
    </div>
</body>
</html>
