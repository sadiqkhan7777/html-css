<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="contact-box">
            <div class="info-box">
                <div class="info">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>OUR MAIN OFFICE</h3>
                    <p>SoHo 94 Broadway St<br> New York, NY 1001</p>
                </div>
                <div class="info">
                    <i class="fas fa-phone"></i>
                    <h3>PHONE NUMBER</h3>
                    <p>234-9876-5400<br> 888-0123-4567 (Toll Free)</p>
                </div>
                <div class="info">
                    <i class="fas fa-fax"></i>
                    <h3>FAX</h3>
                    <p>1-234-567-8900</p>
                </div>
                <div class="info">
                    <i class="fas fa-envelope"></i>
                    <h3>EMAIL</h3>
                    <p><a href="mailto:hello@theme.com">hello@theme.com</a></p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact info</h2>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            <form>
                <label>Email</label>
                <input type="email" placeholder="Enter a valid email address" required>
                <label>Name</label>
                <input type="text" placeholder="Enter your Name" required>
                <label>Message</label>
                <textarea placeholder="Enter your message" required></textarea>
                <button type="submit">SUBMIT</button>
            </form>
        </div>

        <div class="image-section">
            <img src="https://via.placeholder.com/150" alt="Truck Image">
            <p>Images from <a href="https://www.freepik.com/" target="_blank">Freepik</a></p>
        </div>
    </div>

</body>
</html>
