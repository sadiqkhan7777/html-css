<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <!-- facebook icon with tittle of facebook loin -->
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- login Form Div -->
    <div class="login-container">
      <!-- login heading -->
      <h2>Log in to Facebook</h2>
      <!-- inputs for email and password -->
      <input
        type="text"
        class="email"
        placeholder="Email address or phone number"
      />
      <input type="password" class="pass" placeholder="Password" />

      <!-- button for login -->
      <button class="login-btn">Log In</button>

      <!-- a tag for recover your account -->
      <a
        href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
        class="recover"
        target="_blank"
        >Recover Your Account</a
      >

      <!-- a tag for sign up -->
      <a href="https://www.facebook.com/r.php" class="signup" target="_blank"
        >Sign up for Facebook</a
      >
    </div>
  </body>
</html>
